<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Breathe</title>
  </head>
  <body id="bootstrap-overrides" class="container" style = " background: linear-gradient(45deg, var(--blue-2), var(--blue-3) 50%)">
    
    <button type="button" class="btn btn-primary btn-lg" onclick="startSession()">
      Start session now
      <i class="fas fa-arrow-right"></i>
    </button>

    <div class = "above">
      <h3 class="fadeIn">Breathe calmly...</h3>
    </div>
    <div id="breath-pulser">
      <div id="spikes">
        <div class="spike" style="transform: translate(500%, 50%) rotate(0deg);"></div>
      </div>
      <div id="face">
        <div id="left-eye"></div>
        <div id="right-eye"></div>
        <div id="smile"></div>
      </div>
    </div>
    <div class="below">
      <h3 id="quote">"Quote goes here..."</h3>
      <p id = "quote-author">Author of quote</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
